<h1 mat-dialog-title>Delete Comment</h1>
<div mat-dialog-content>
  Are you sure you want to delete this comment? This will remove the comment and
  can't be undone.
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button mat-dialog-close>NO, CANCEL</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [color]="'warn'"
    mat-flat-button
    (click)="onDeleteMessage()"
  >
    YES, DELETE
  </button>
</div>
